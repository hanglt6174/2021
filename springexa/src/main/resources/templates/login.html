<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>ログイン</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
<link rel="stylesheet" th:href="@{/css/login.css}">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container-fluid p-5"  id="main">
  <div class="row no-gutter">
    <!-- The image half -->
    <div class="col-sm-6 d-none d-sm-flex bg-image"></div>

    <!-- The content half -->
    <div class="col-sm-6 bg-light">
      <div class="login d-flex align-items-center py-5">

        <!-- Demo content-->
        <div class="container">
          <div class="row">
            <div class="col-lg-10 col-xl-7 mx-auto">
              <h3 class="display-4">ログイン</h3>
              <p class="text-muted mb-4">初回にロイン情報を登録します。</p>
              <div align="center" th:if="${param.error}">
		            <p style="font-size: 20; color: #FF1C19;">User Name or Password invalid, please verify</p>
		        </div>
              <form th:action="@{/login}" method="POST" class="form-signin">
                <div class="form-group mb-3">
                  <input id="email" name="email" type="email" placeholder="イーメール" required="" autofocus=""
                    class="form-control rounded-pill border-0 shadow-sm px-4">
                </div>
                <div class="form-group mb-3">
                  <input id="password" name="password" type="password" placeholder="パスワード" required=""
                    class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                </div>
                <button class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm" name="Submit" value="ログイン" type="Submit"
                th:text="Login"></button>
                <div class="text-center d-flex justify-content-between mt-4">
                  <p><a href="/forgotpass" class="font-italic text-muted">
                      <u>パスワードを忘れた場合</u></a></p>
                </div>
              </form>
            </div>
          </div>
        </div><!-- End -->

      </div>
    </div><!-- End -->

  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js'></script>
</body>
</html>
